<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="{% static 'mainApp\CSS\base.css'%}">
        {% block styles %}
        {% endblock %}
        <title>Главная страница</title>
    </head>
    <body>
        <nav class="up-nav">
            <div class="logo">
                Меню управления
            </div>
            <div class="nav-buttons">
                <a href="{% url 'project' %}">
                    <button class="nav-btn">Ваши<br/> проекты</button>
                </a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'login' %}">
                        <button class="nav-btn">{{request.user.username}}</button>
                    </a>
                   <form action="{% url 'logout' %}" method="post">
                       {% csrf_token %}
                       <button class="nav-btn">Выйти</button>
                   </form>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button class="nav-btn">Войти</button>
                    </a>
                {% endif %}
                </div>
            </div>
        </nav>
        {% block main %}
        {% endblock %}
    </body>


    {% block js%}
    {% endblock %}
</html>
